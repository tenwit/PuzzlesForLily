## Customize the test machine
machine:

  timezone:
    Pacific/Auckland

  environment:
    sdkman_auto_answer: true
  java:
    version:
      openjdk8

## Customize dependencies
dependencies:
  pre:
    - curl -s "https://get.sdkman.io" | bash # I want SDKMAN!
    - sdk install gradle
    - sdk install kotlin
  post:
    - ./gradlew build


## Customize test commands
test:
  post:
    - ./gradlew check

