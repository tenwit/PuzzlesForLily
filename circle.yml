general:
  branches:
    only:
      - master
      - CircleCI

machine:
  java:
    version: openjdk8

dependencies:
  post:
    - ./gradlew assemble

test:
  post:
    - ./gradlew check
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

