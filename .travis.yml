language: groovy

branches:
  only: TravisCI

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - curl -s "https://get.sdkman.io" | bash # I want SDKMAN!
  - mkdir -p ~/.sdkman/etc
  - echo sdkman_auto_answer=true > ~/.sdkman/etc/config
  - sdk install gradle
  - sdk install kotlin
